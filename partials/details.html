<div ng-controller="DetailsController" class="container mt-5">
<div class="card">
    <div class="card-header">
        <span class="float-left">{{data[artistId].name}}</span>
        <span class="float-right">
            <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-sm btn-secondary" href="#/details/{{prevItem}}" ng-if="prevItemdisplay">previous</a>
            <a class="btn btn-sm btn-secondary" href="#/">Back</a>
            <a class="btn btn-sm btn-secondary" href="#/details/{{nextItem}}" ng-if="nextItemdisplay">Next</a>
            </div>
        </span>
    </div>
    <div class="card-body d-flex flex-row">
        <div>
            <img ng-src="images/{{data[artistId].shortname}}_tn.jpg" alt="">
        </div>
        <div>
            <h5 class="card-title">{{data[artistId].reknown}}</h5>
            <p class="card-text">{{data[artistId].bio}}</p>
        </div>
    </div>
</div>
</div>
