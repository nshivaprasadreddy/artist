<section ng-controller="SearchController" class="mt-4">
    <div class="form-group col-md-6 offset-md-3 border">
        <h2 class="card-title text-dark text-center">Artist Directory</h2>
        <div class="form-group col-md-8 offset-md-2">
            <label for="">search for:</label>
            <input type="text" class="form-control" ng-model="query">
        </div>
        <div class="form-row d-flex justify-content-around mt-3">
            <div class="form-group col-md-4">
                <select id="inputState" class="form-control" ng-model="artistOrder">
                    <option selected>name</option>
                    <option>reknown</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" ng-model="direction" checked>
                <label class="form-check-label" for="exampleRadios1">
                    ASC
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" ng-model="direction" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    DESC
                </label>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-center col-md-6 offset-md-3">
        <ul class="list-group">
            <li ng-repeat="x in data | filter :query | orderBy:artistOrder:direction" class="list-group-item">
                <a href="#/details/{{data.indexOf(x)}}">
                    <div class="d-flex flex-row">
                        <img ng-src="images/{{x.shortname}}_tn.jpg" alt="" class="rounded-circle mr-3" style="width:50px;height:50px;border-radius:50%;">
                        <div class="media-body">
                            <h5 class="my-0 text-dark">{{x.name}}</h5>
                            <p class="text-secondary font-italic">{{x.reknown}}</p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</section>
